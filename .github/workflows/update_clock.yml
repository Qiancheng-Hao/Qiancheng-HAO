name: Update Live Clock
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual runs

jobs:
  update_clock:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Update time in SVG
      run: |
        current_time=$(TZ='Asia/Shanghai' date "+%H:%M CST")
        sed -i "s/>[0-9:]\{1,8\} UTC</>$current_time</" clock.svg
        
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update clock to $(date -u '+%H:%M:%S UTC')"



